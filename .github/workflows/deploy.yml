name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAGES: "true"
      SITE_URL: ${{ vars.SITE_URL || secrets.SITE_URL }}
      PUBLIC_SITE_URL: ${{ vars.PUBLIC_SITE_URL || secrets.PUBLIC_SITE_URL }}
      PUBLIC_BASE_PATH: ${{ vars.PUBLIC_BASE_PATH || secrets.PUBLIC_BASE_PATH }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5
      - name: Install, build, and upload your site
        uses: withastro/action@v5

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
